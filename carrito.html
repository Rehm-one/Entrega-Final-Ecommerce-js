<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Ecommerce</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="botonMenu" href="./index.html"><i class="bi bi-arrow-left-square-fill"></i>Seguir
                            comprando</a>
                    </li>
                    <li>
                        <a class="botonCarrito botonMenu" href="./carrito.html">
                            <i class="bi bi-cart"></i> <span class="numerito" id="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer class="texto-footer"> 2024 - Joaquin Mogliani ©</footer>
        </aside>
        <main>
            <h2 class="tituloPrincipal">Carrito de compras</h2>
            <div class="contenedorCarrito disbled" id="contenedorCarrito">
                <p class="carrito-vacio" id="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos " id="carrito-productos">

                    <!--Se completa por Js-->
                
                </div>


                <div class="carritoAcciones" id="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="vaciarCarrito" id="botonCarritoeliminar">Vaciar carrito</button>

                    </div>
                    <div class="carritoAcciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$3000</p>
                        </div>

                        <button class="carritoAccionescomprar">Comprar Ahora</button>
                    </div>
                </div>
                <p class="carritoLleno" id="carrito-comprado">Gracias por tu compra <i class="bi bi-emoji-laughing"></i>
                </p>
            </div>
        </main>
    </div>

    <script src="./js/carrito.js"></script>

</body>

</html>
